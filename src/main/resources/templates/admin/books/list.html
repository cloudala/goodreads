<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin Books</title>
</head>
<body>

<section layout:fragment="content">
    <h1 class="mb-4">Admin: Manage Books</h1>

    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/admin/books/add}">Add New Book</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td>
                <a th:href="@{'/admin/books/edit/' + ${book.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
