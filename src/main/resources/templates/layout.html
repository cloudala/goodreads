<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>GoodReads</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex flex-column" style="font-family: 'Crimson Text', serif; background-color: #fdf7e2;">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">GoodReads</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">

                <!-- Public pages -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Books</a>
                </li>

                <!-- Admin menu (visible only to admins) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/books}">Admin</a>
                </li>

                <!-- Login button (visible if NOT logged in) -->
                <li class="nav-item ms-3" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
                </li>

                <!-- Logged-in user display + logout (visible if logged in) -->
                <li class="nav-item ms-3 d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <span class="text-light me-2" sec:authentication="name">Username</span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- MAIN CONTENT -->
<main class="container flex-grow-1 p-4 bg-white rounded shadow-sm"
      style="border: 1px solid #ecdcbf;">

    <!-- Success -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Error -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <section layout:fragment="content"></section>

</main>

<!-- FOOTER -->
<footer class="bg-dark text-light py-3 mt-4">
    <div class="container text-center">
        <small>&copy; 2025 GoodReads â€” All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
